<!DOCTYPE html>
<html>
	<head>
    	<title>Winter Olympic's Visualization</title>
    	<script src="https://d3js.org/d3.v4.min.js"></script>
  		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
  		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  		<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  		  <script src="index.js" type="text/javascript"></script>
	</head>
	<body>
    <style>
      div.tooltip {
         position: absolute;
         text-align: center;
         width: 100px;
         height: 28px;
         font: 12px sans-serif;
         background: lightsteelblue;
         border: 0px;
         pointer-events: none;
    }

      .bar:hover{
        fill: red;
      }

    </style>
		

    <h1 style="text-align: center">Winter Olympic Medals For Each Country By Year</h1>
    <form>
      <label for="year">Select An Olympics: </label>
      <input type="range" min=1994 max=2014 step=4 id="olympic" value=1994 oninput="selected_year.value = olympic.value">
      <output name="selected_year" id="selected_year">1994</output>
    </form>
    <div id="visualization">
      <svg class="chart"></svg>
      <script src="index.js"></script>
    </div>
	</body>
</html>
